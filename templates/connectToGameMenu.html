<div>
		<div>
			<label for="nickname">Your nickname</label>
			<input class="form-control input-md" id="nickname" type="text" style="width: 300px" ng-model="$parent.players[1].name"></input>
			
			<label for="gameId">Game id</label>
			<input class="form-control input-md" id="gameId" ng-model="$parent.gameId" type="text" style="width: 300px"></input>

			<button ng-click="connectToGame()" type="button" class="btn btn-primary" style="width: 150px">Connect to game</button>
		</div>
</div>
